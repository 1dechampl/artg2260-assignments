		<script>

let b;

function setup() {
	b = new Box();
}

function draw() {
	background(0);
	b.display();
	b.move();
	b.teleport();

}

class Box {
	constructor(){
		this.x = 50;
		this.y = 50;
		this.side = 10;
		this.ySpeed = 1;
		this.c = (255);
	}

	display(){
		rect(this.x, this.y, this.side, this.side);
		fill(this.c)

	}

	move(){
		this.y += this.ySpeed;
	}

	teleport(){
		if (this.y+this.side/2 >= height){
			this.x = 50;
			this.y = 0;
			this.c = (random(255),random(255),random(255));
		}
	}
}
